baseURL = "https://pointfirestorm.github.io/quartz"
languageCode = "en-us"
pygmentsUseClasses = true
relativeURLs = true
canonifyURLS = true
disablePathToLower = true
ignoreFiles = [
    "/content/templates/*",
    "/content/private/*",
]

[markup]
    [markup.tableOfContents]
        endLevel = 3
        ordered = true
        startLevel = 2
    [markup.highlight]
        anchorLineNos = false
        codeFences = true
        guessSyntax = true
        hl_Lines = ""
        lineAnchors = ""
        lineNoStart = 1
        lineNos = true
        lineNumbersInTable = true
        style = "dracula"
        tabWidth = 4
